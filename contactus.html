<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    
    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    
    <title>YOGA DETROIT</title>
</head>
<body>
    <section class="contactUs">
        <h1 class="title"> Contact us</h1>

        <div class="container">
            <div class="contact-form row">
                <div class="form-field col-lg-6">
                    <input id="name" class="input-text" type="text" name="">
                    <label for="name" class="label"> Name </label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="email" class="input-text" type="email" name="">
                    <label for="email" class="label"> Email </label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="phone" class="input-text" type="text" name="">
                    <label for="phone" class="label"> Number </label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="message" class="input-text" type="text" name="">
                    <label for="message" class="label"> Message </label>
                </div>
                <div class="form-field col-lg-6">
                    <input class="submit-btn" type="submit" value="submit" name="">
                </div>
            </div>
        </div>
    </section>

     <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
     <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
     <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
     <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
 
</body>
</html>
